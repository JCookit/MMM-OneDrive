<!DOCTYPE html>
<html>
<head>
    <title>Folder Icon Test</title>
    <link rel="stylesheet" href="MMM-OneDrive.css">
    <style>
        body {
            font-family: "Roboto Condensed", sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        .test-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Folder Icon Test</h1>
    
    <div class="test-container">
        <div id="ONEDRIVE_PHOTO_INFO">
            <div class="folderIcon"></div>
            <div class="infoText">
                <div class="folderTitle">My Photos Folder</div>
                <div class="photoTime">2024/07/15</div>
                <div class="photoLocation">San Francisco, California, United States</div>
            </div>
        </div>
    </div>
    
    <p>The folder icon should appear as a simple folder outline made with CSS borders.</p>
    <p>This avoids font/emoji compatibility issues with MagicMirror.</p>
</body>
</html>
